<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Training System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center mr-3">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">Asset Training</h1>
                        <p class="text-xs text-gray-500">AI Pipeline</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="sidebar-content">
                <ul class="space-y-2" id="navList"></ul>

                <!-- System Status -->
                <div class="mt-8 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium text-gray-700 mb-2 text-sm">System Status</h3>
                    <div class="flex items-center">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-2" id="statusIndicator"></div>
                        <span class="text-xs text-gray-600" id="systemStatus">Checking...</span>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-2 h-2 rounded-full mr-2" id="wsIndicator"></div>
                        <span class="text-xs text-gray-600" id="wsStatus">Connecting...</span>
                    </div>
                    <button id="healthCheckBtn" class="mt-3 text-xs text-blue-600 hover:text-blue-800">Check Health</button>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-user text-blue-600 text-sm"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-gray-500">System Admin</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="flex items-center gap-4">
                    <button id="mobileMenuBtn" class="mobile-menu-btn p-2 text-gray-600 hover:text-gray-800 lg:hidden">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="pageTitle" class="text-lg font-semibold text-gray-800">Dashboard</h2>
                </div>
                <!-- Remove the refresh button div entirely -->
            </div>

            <!-- Content Area -->
            <div id="content" class="content-area"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="modal-overlay hidden">
        <div class="bg-white rounded-lg p-8 flex flex-col items-center">
            <div class="loading-spinner mb-4"></div>
            <p class="text-gray-700 font-medium" id="loadingMessage">Processing...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Load JavaScript files in order -->
    <!-- Core utilities -->
    <script src="js/utils/logger.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils/state.js"></script>
    <script src="js/utils/ui.js"></script>
    
    <!-- API and WebSocket -->
    <script src="js/api/api.js"></script>
    <script src="js/websocket/websocket.js"></script>
    
    <!-- Router -->
    <script src="js/router/router.js"></script>
    
    <!-- Components -->
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/video-upload.js"></script>
    <script src="js/components/video-modal.js"></script>
    <script src="js/components/videos.js"></script>
    <script src="js/components/frames.js"></script>
    <script src="js/components/training.js"></script>
    <script src="js/components/qdrant.js"></script>
    
    <!-- App initialization -->
    <script src="js/app.js"></script>
</body>
</html>
